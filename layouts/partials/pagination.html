<!-- Pagination -->
<div class="pagination">
    {{ if .HasPrev }}
        <a class="pagination-previous" href="{{ .Prev.URL }}">
            <i class="fa fa-chevron-left"></i>
            Older Posts
        </a>
    {{ end }}
    {{ if .HasNext }}
        <a class="pagination-next" href="{{ .Next.URL }}">
            Newer Posts
            <i class="fa fa-chevron-right"></i>
        </a>
    {{ end }}
</div>
