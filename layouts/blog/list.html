{{ define "body_classes" }}page-services-list{{ end }}

{{ define "main" }}
<div class="container">
  <div class="row">
    <div class="col-12 text-center mt-8">
      {{ .Content }}
    </div>
  </div>
</div>

<div class="container pt-6 pb-6">
  <div class="row">
    {{ range .Pages.ByWeight }}
    <div class="col-12">
      <div>{{ .Render "summary" }}</div>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
