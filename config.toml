baseURL = "/"
themesDir = "themes"
theme = "hugo-serif-theme"
languageCode = "en-us"
title = "Infraspec"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"

[params]
  # In most cases you will only want to set the google_analytics_id OR the google_tag_manager_id. If you have Google Analytics included in your GTM tags don't put your GA ID here. Otherwise your data might be useless.
  google_analytics_id = ""
  google_tag_manager_id = ""

  [params.homepage]
    show_contact_box = true     # show / hide the contaxt box on the homepage
    show_contact_button = false
    show_services_button = false # show / hide the "view all services" button

  [params.logo]
    mobile = "images/logo/infraspec-logo-mobile.svg"
    mobile_height = "28px"
    desktop = "images/logo/infraspec-logo.svg"
    desktop_height = "28px"
    alt = "Infraspec - Cloud Native Infrastructure Simplified"

  [params.fonts]
    # sets the google font link in layouts/partials/google-fonts.html
    google_fonts = 'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Source+Sans+Pro:wght@400;700&display=swap'
    heading = "Playfair Display"
    base = "Source Sans Pro"

  [params.colors]
    primary = "#22577A"
    black = "#2f2f41"
    white = "#ffffff"
    white_offset = "#f6f7ff"
    grey = "#5C5A5A"

  [params.seo]
    meta_twitter_site = "@infraspec_dev"
    meta_twitter_creator = "@infraspec_dev"
    meta_og_image = ""

  [params.services]
    summary_truncate = 120 # How many characters to include in the summary of the team bios (large layout) before truncating

  [params.team]
    summary_large_truncate = 120 # How many characters to include in the summary of the team bios (large layout) before truncating

  [params.footer]
    copyright_text = 'Â© 2022 Infraspec - Delivering high impact transformational work'

[menu]
  # Main Menu
  [[menu.main]]
    name = "Team"
    url = "/team/"
    weight = 1

  # Footer Menu
  [[menu.footer]]
    name = "Home"
    url = "/"
    weight = 1
